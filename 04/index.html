    <div id="title">
      <h1 id="project-name"></h1>

        <li id="past-project"></li>
        <li id="next-project"></li>
      </ul>

    <div id="container">
      <!-- SHADER GETS DRAWN HERE -->
    </div>

    <script id="vertexShader" type="x-shader/x-vertex">
    void main() {
      gl_Position = vec4( position, 1.0 );
    }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">

    uniform vec2 u_resolution;
    uniform vec2 u_mouse;
    uniform float u_time;

    float random (vec2 st) {
        return fract(sin(dot(st.xy,
                             vec2(0.09,-0.2)))* 25.0+ (u_time/40.));
    }

    void main() {

        vec2 st = floor(gl_FragCoord.xy/u_resolution.xy * 300.);
        st.x *= u_resolution.x/u_resolution.y;


        float rnd = random( st );
        vec3 rnd2 = vec3(random( st - 0.06), random( st + 0.06), random( st ));

        gl_FragColor = vec4(vec3(floor(rnd2*4.)),1.);
    }

</script>
<script src="../src/setup.js" type="text/javascript"></script>
<script type="text/javascript">
      // set project's number and name
      projectSetup(4,"Pseudorandomness");
</script>
